<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role - PCE CONNECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(rgba(27, 48, 88, 0.95), rgba(27, 48, 88, 0.65)),
                        url('../images/bg.jpg') center/cover fixed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .role-container {
            padding: 2rem;
            text-align: center;
            color: white;
            max-width: 1200px;
            width: 100%;
        }

        .role-options {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
        }

        .role-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            padding: 3rem 2rem;
            border-radius: 20px;
            width: 320px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            transform-origin: center;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .role-card:hover {
            transform: translateY(-15px) scale(1.05);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2),
                       0 0 20px rgba(255,255,255,0.1);
        }

        .role-card:hover::before {
            opacity: 1;
        }

        .role-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.85);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .role-card:hover .role-icon {
            transform: scale(1.1) translateY(-5px);
        }

        .role-card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.85);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        color 0.3s ease;
        }

        .role-card:hover h2 {
            transform: translateY(-3px);
            color: rgba(255, 255, 255, 1);
        }

        .description {
            color: rgba(255, 255, 255, 0.75);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 1rem;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                        opacity 0.3s ease;
        }

        .role-card:hover .description {
            transform: translateY(-2px);
            opacity: 1;
        }

        .logo {
            margin-bottom: 3rem;
        }

        .logo img {
            height: 70px;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .logo p {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .role-options {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .role-card {
                width: 100%;
                max-width: 320px;
            }
        }

        @keyframes subtle-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .role-card {
            animation: subtle-pulse 2s infinite;
            animation-delay: var(--delay, 0s);
        }

        .role-card:nth-child(1) {
            --delay: 0s;
        }

        .role-card:nth-child(2) {
            --delay: 0.2s;
        }

        .role-card:hover {
            animation: none;
        }

        .role-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.6s ease-out;
            opacity: 0;
            pointer-events: none;
        }

        .role-card:active::after {
            width: 200%;
            height: 200%;
            opacity: 1;
            transition: width 0s, height 0s, opacity 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="role-container">
        <div class="logo">
            <img src="../images/logo.png" alt="PCE Connect Logo">
            <h1>Welcome to PCE Connect</h1>
            <p>Choose how you want to join our community</p>
        </div>
        
        <div class="role-options">
            <div class="role-card" data-aos="fade-right" onclick="window.location.href='./signup.html'">
                <i class="bi bi-mortarboard-fill role-icon"></i>
                <h2>Student</h2>
                <p class="description">Join as a student to participate in events and stay connected with your student chapters.</p>
            </div>
            
            <div class="role-card" data-aos="fade-left" onclick="window.location.href='./signup.html'">
                <i class="bi bi-person-badge-fill role-icon"></i>
                <h2>Club Head</h2>
                <p class="description">Sign up as an event head to manage events and coordinate with your peers.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        const cards = document.querySelectorAll('.role-card');
        
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                /*
                const hoverSound = new Audio('path/to/hover-sound.mp3');
                hoverSound.volume = 0.1;
                hoverSound.play();
                */
            });
        });

        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                document.querySelectorAll('.role-card').forEach(c => {
                    c.style.animation = 'none';
                });
            });
        });
    </script>
</body>
</html>
